<mat-card [ngClass]="{'loved': (post.loveIts > 0),
						'dont-loved': (post.loveIts < 0)}">						
	<mat-card-header>
		<mat-card-actions>					
			<button mat-icon-button class="bt-edit" (click)="onViewPost()">
				<mat-icon>edit</mat-icon>
			</button>
			<button mat-icon-button class="bt-delete" (click)="onPostDelete()">
				<mat-icon>delete</mat-icon>
			</button>
		</mat-card-actions>		
		<mat-card-title>{{ post.title }}</mat-card-title>
		<mat-card-subtitle>le {{ post.createdAt | date: 'MM/dd/yyyy Ã  HH:mm' }}</mat-card-subtitle>		
	</mat-card-header>
	<mat-card-content>
		{{ post.content }}
	</mat-card-content>	

	<mat-chip-list *ngFor="let tag of post.tags">
			<mat-chip>{{tag}}</mat-chip>
	</mat-chip-list>	

	<mat-card-actions>
		<button mat-flat-button 
					color="accent"
					(click)="loveIt()"
					matBadge="{{post.loveIts}}"
					matBadgePosition="before"
					matBadgeColor="accent"
					[matBadgeHidden]="(post.loveIts <= 0)">
			<mat-icon>thumb_up</mat-icon>
			J'aime!
		</button>
		<button mat-flat-button color="warn" 
				[ngStyle]="{'marginLeft': '1rem'}"
				(click)="dontLoveIt()"
				matBadge="{{post.loveIts | abs}}"
					matBadgePosition="after"
					matBadgeColor="warn"
					[matBadgeHidden]="(post.loveIts >= 0)">
			<mat-icon>thumb_down</mat-icon> 
			Je n'aime pas!
		</button>
	</mat-card-actions>
</mat-card>
